  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #1a1a1a;
      --link: #0066cc;
      --muted: #666666;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --fg: #eaeaea;
        --link: #66aaff;
        --muted: #aaaaaa;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: var(--bg); 
      color: var(--fg);
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      line-height: 1.7;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin: 1rem 0;
    } 

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
